---
- name: apt update and upgrade
  apt:
    update_cache: true
    cache_valid_time: 86400 #One day
    force_apt_get: true

- name: install openjdk
  apt:
    name: openjdk-11-jdk
    state: present

- name: Ensure that jenkins key is installed
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    state: present


- name: Ensure that repo is configured
  apt_repository:
    repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
    state: present

- name: Ensure Jenkins is installed
  apt:
    name: jenkins
    state: present

- name: Ensure Jenkins is started
  systemd:
    name: jenkins
    state: started

- name: Ensure Jenkins is enabled
  systemd:
    name: jenkins
    enabled: true

####################################3

- name: wait for 30 seconds and continue with play
  pause:
    seconds: 30

- name: init password jenkin
  shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  changed_when: false
  register: result

- name: print init password jenkins
  debug:
    var: result.stdout
